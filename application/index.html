<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colorful Interactive Chatbot</title>
    <style>
        /* Reset Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        /* Background Styling */
        body {
            background: linear-gradient(135deg, #8EC5FC 0%, #E0C3FC 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Chatbot Container Styling */
        .chat-container {
            width: 450px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            height: 80vh;
        }

        /* Header */
        .chat-header {
            background-color: #6a11cb;
            color: #fff;
            padding: 20px;
            text-align: center;
            font-size: 22px;
            font-weight: bold;
        }

        /* Chat Box Styling */
        .chat-box {
            flex: 1;
            padding: 15px;
            background-color: #f3f4f7;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }

        /* Message Bubbles */
        .message {
            margin: 10px 0;
            padding: 10px 15px;
            border-radius: 20px;
            max-width: 70%;
            font-size: 15px;
            position: relative;
            line-height: 1.6;
        }

        .user-message {
            background-color: #4fd3c4;
            color: white;
            align-self: flex-end;
        }

        .bot-message {
            background-color: #f1f0f0;
            color: #333;
            align-self: flex-start;
        }

        /* Input Section Styling */
        .chat-input {
            display: flex;
            background-color: #fff;
            padding: 10px;
            border-top: 1px solid #ddd;
        }

        .chat-input input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 20px;
            outline: none;
            font-size: 16px;
        }

        .chat-input button {
            padding: 10px 20px;
            background-color: #6a11cb;
            color: #fff;
            border: none;
            margin-left: 10px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        .chat-input button:hover {
            background-color: #5319a8;
        }

        /* Scrollbar styling */
        .chat-box::-webkit-scrollbar {
            width: 8px;
        }

        .chat-box::-webkit-scrollbar-thumb {
            background-color: #6a11cb;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            Interactive Chatbot
        </div>
        <div class="chat-box" id="chat-box">
            <!-- Chat messages will appear here -->
        </div>
        <div class="chat-input">
            <input type="text" id="user-input" placeholder="Type a message...">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        // Function to handle sending messages
        function sendMessage() {
            const userInput = document.getElementById("user-input");
            const chatBox = document.getElementById("chat-box");

            // Get user input text and remove extra spaces
            const messageText = userInput.value.trim();

            // Prevent empty messages
            if (messageText === "") return;

            // Create a div for user message and append it to the chat box
            const userMessage = document.createElement("div");
            userMessage.className = "message user-message";
            userMessage.textContent = messageText;
            chatBox.appendChild(userMessage);

            // Clear the input field
            userInput.value = "";

            // Scroll to the bottom of chat box
            chatBox.scrollTop = chatBox.scrollHeight;

            // Simulate a bot response after a delay
            setTimeout(() => {
                const botMessage = document.createElement("div");
                botMessage.className = "message bot-message";
                botMessage.textContent = getBotResponse(messageText);
                chatBox.appendChild(botMessage);

                // Scroll to show the new message
                chatBox.scrollTop = chatBox.scrollHeight;
            }, 800);
        }

        // Function to generate bot responses
        function getBotResponse(userText) {
            userText = userText.toLowerCase();

            if (userText.includes("hello") || userText.includes("hi")) {
                return "Hello there! How can I assist you today? ðŸŒŸ";
            } else if (userText.includes("how are you")) {
                return "I'm just a bot, but I'm here to make your day better! ðŸ˜Š";
            } else if (userText.includes("help")) {
                return "I'm here to help! What do you need assistance with? ðŸ¤–";
            } else if (userText.includes("bye")) {
                return "Goodbye! Feel free to chat again anytime. ðŸ‘‹";
            } else {
                return "I'm not sure how to respond to that, but I'm learning more every day! ðŸ¤”";
            }
        }

        // Send message when pressing Enter key
        document.getElementById("user-input").addEventListener("keypress", function(event) {
            if (event.key === "Enter") {
                sendMessage();
            }
        });
    </script>
</body>
</html>
